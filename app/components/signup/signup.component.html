<body class="font-sans bg-gradient-to-r from-gray-700 via-slate-500 to-gray-700 flex justify-center items-center h-screen m-0">
  <div class="bg-gradient-to-b from-purple-700 to-purple-500 rounded-xl p-10 w-120 shadow-2xl">
    <h1 class="text-white text-center text-3xl font-extrabold mb-6">Sign Up</h1>
    <form class="flex flex-col">
      <input 
        type="text" 
        placeholder="Email" 
        class="mb-5 p-3 rounded-lg bg-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow"
      >
      <div class="mb-5">
        <app-main-page class="w-full"></app-main-page>
      </div>
      <div class="mb-5">
      </div>
      <div class="mb-5">
        <app-date-picker class="w-full"></app-date-picker>
        
      </div>
      
      <button 
        type="submit" 
        class="bg-gradient-to-r from-green-500 to-green-700 text-white py-3 px-5 rounded-lg font-semibold shadow-lg hover:shadow-xl hover:scale-105 transform transition-all"
      >
        Sign Up
      </button>
    </form>
  </div>
  
</body>
