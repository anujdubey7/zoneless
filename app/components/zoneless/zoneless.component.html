<div class="p-6 bg-gray-100 min-h-screen flex flex-col items-center space-y-8">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-blue-600">Zoneless</h1>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md w-80 text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Counter 1 - Increment/Decrement
        </h2>
        <p class="text-lg font-mono text-gray-700 mb-4">{{count1}}</p>
        <div class="space-x-4">
            <button
                class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition"
                (click)="increment()"
            >
                Increment
            </button>
            <button
                class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition"
                (click)="decrement()"
            >
                Decrement
            </button>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md w-80 text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Counter 2 - Interval
        </h2>
        <p class="text-lg font-mono text-gray-700 mb-4">{{count2}}</p>
        <div class="space-x-4">
            <button
                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
                (click)="startInterval()"
            >
                Start
            </button>
            
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md w-80 text-center">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">
            Counter 3 - Timeout
        </h3>
        <p class="text-lg font-mono text-gray-700 mb-4">{{count3}}</p>
        <button
            class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition"
            (click)="startTimeout()"
        >
            Start
        </button>
    </div>
</div>
