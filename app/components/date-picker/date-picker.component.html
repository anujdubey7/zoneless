<div class="flex flex-col gap-4 w-full">
    <mat-form-field appearance="fill" class="w-full bg-slate-400 text-gray-200 rounded-md p-3 shadow-md">
      <mat-label class="text-black font-semibold ">Choose a Date</mat-label>
      <input 
        matInput 
        [matDatepicker]="picker" 
        class="bg-gray-700 text-white placeholder-gray-400 p-1 rounded-md focus:ring-2 focus:ring-purple-500 focus:outline-none">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
